<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
    <style>
        h1{
            color: brown;
        }
        <!--applied to all the h1 heading inside the body-->
        p{
            color: chartreuse;
        }
        <!-- internal styling-->
    </style>
</head>
<body>
    <h1>Change first text color with css</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, odit.</p>
    <h2 style="color: red;">change second text color with css</h2>
    <!--inline styling of css this has highest priority than internal -->
    <h2>change text color using external styling with file name color.css</h2>
</body>
</html>
